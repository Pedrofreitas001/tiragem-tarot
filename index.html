<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mystic Tarot - Reveal Your Destiny</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#9311d4",
              "primary-hover": "#7a0eb0",
              "background-light": "#f7f6f8",
              "background-dark": "#161118",
              "card-dark": "#231c27",
              "border-dark": "#332839",
              "surface-dark": "#1c1022",
              "surface-highlight": "#2a1b32",
            },
            fontFamily: {
              display: ["Work Sans", "sans-serif"],
              body: ["Noto Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px"
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'flip': 'flip 0.6s ease-in-out',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px rgba(147, 17, 212, 0.5), 0 0 10px rgba(147, 17, 212, 0.3)' },
                '100%': { boxShadow: '0 0 20px rgba(147, 17, 212, 0.8), 0 0 30px rgba(147, 17, 212, 0.5)' }
              },
              flip: {
                '0%': { transform: 'rotateY(0deg)' },
                '100%': { transform: 'rotateY(180deg)' }
              }
            }
          },
        },
      };
    </script>
    <style>
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #161118;
      }
      ::-webkit-scrollbar-thumb {
        background: #332839;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4a3b52;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .card-glow {
          transition: all 0.3s ease;
      }
      .card-glow:hover {
          box-shadow: 0 0 20px rgba(147, 17, 212, 0.4);
          transform: translateY(-4px);
      }
      .card-selected {
          animation: glow 1.5s ease-in-out infinite alternate;
          border-color: #9311d4 !important;
      }
      .card-flip {
          transition: transform 0.6s;
          transform-style: preserve-3d;
      }
      .card-flip.flipped {
          transform: rotateY(180deg);
      }
      .card-front, .card-back {
          position: absolute;
          width: 100%;
          height: 100%;
          backface-visibility: hidden;
          border-radius: inherit;
      }
      .card-back {
          transform: rotateY(180deg);
      }
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
  }
}
</script>
</head>
  <body class="bg-background-dark text-white font-body antialiased selection:bg-primary selection:text-white">
    <div id="root"></div>
  </body>
</html>
